<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Image Gallery</title>
  <link rel="stylesheet" href="./../css/image-gallery.css">
</head>

<body>
  <div class="heading-with-logo">
    <img src="./../image/camera.png" class="logo-img" />
    <h1 class="gallery-title">Nature Image Gallery</h1>
  </div>

  <div class="filter-buttons">
    <button onclick="filterGallery('all')">All</button>

    <button onclick="filterGallery('animal')">Animal</button>
    <button onclick="filterGallery('birds')">Birds</button>
    <button onclick="filterGallery('flower')">Flowers</button>
  </div>

  <div class="gallery-container">

    </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <div class="nav-btns">
      <span class="prev" onclick="changeImage(-1)">&#10094;</span>
      <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>
  </div>

  <script src="./../script/script.js"></script>
